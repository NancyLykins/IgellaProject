<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Status</title>
    <link rel="stylesheet" href="public/css/playersMenu.css">
    <link rel="shortcut icon" href="public/img/Igella.png" type="image/x-icon">
    <script type="module" src="src/playersMenu/navMenu.js" defer></script>
</head>
<body id="screen">
    <div class="screenPart" id="menu">
        <div class="partTitle"><p id="menuTitle">MENU</p></div>
        <div id="menuStatus">
            <header id="searchMenu">
                <nav id="navMenu">
                    <ul>
                        <li>
                            <button class="menuButtons" id="playerButton">Players</button>
                        </li>
                        <li>
                            <button class="menuButtons" id="itenButton">Itens</button>
                        </li>
                    </ul>
                    <input type="text" id="searchBar" placeholder="Digite o nome ou id do item">
                </nav>
            </header>
            <div id="searchResults">
            </div>
        </div>
    </div>
    <div class="screenPart" id="status">
        <div class="partTitle"><p id="statusTitle">STATUS</p></div>
        <div id="characterStatus">
            <div id="imgContainer">
                <img src="#" id="characterImg">
            </div>
            <p id="characterName">NICKNAME</p>
            <div id="statusBars">
                <div class="statusBar">
                    <div id="hpValues">10/10</div>
                    <div class="barFill" id="restHp"></div>
                </div>
                <div class="statusBar">
                    <div id="manaValues">10/10</div>
                    <div class="barFill" id="restMana"></div>
                </div>
                <div class="statusBar">
                    <div id="xpValues">10/10</div>
                    <div class="barFill" id="totalXp"></div>
                </div>
            </div>
            <div class="stts" id="sttsStr">
                <div id="level">Level: 1</div>
                <div id="power">Magia: Null</div>
            </div>
            <div class="stts" id="personalInfos">
                <div id="age">Idade: 10</div>
                <div id="gender">Gênero: F</div>
            </div>
            <p class="stts" id="class">Classe: Null</p>
            <p class="stts" id="race">Raça: Null</p>
            <ol id="attributes">
                <li>AGI <span class="attrValue" id="agi">5</span></li>
                <li>FOR <span class="attrValue" id="for">5</span></li>
                <li>INT <span class="attrValue" id="int">5</span></li>
                <li>PRE <span class="attrValue" id="pre">5</span></li>
                <li>VIG <span class="attrValue" id="vig">5</span></li>
                <li>ARMO <span class="attrValue" id="armo">5</span></li>
                <li>Pontos <span class="attrValue" id="points">5</span></li>
            </ol>
        </div>
    </div>
    <div class="screenPart" id="inventary">
        <div class="partTitle"><p id="inventaryTitle">INVENTARIO</p></div>
        <div class="slotsContainer" id="inventarySlots">
        </div>
    </div>
</body>
</html>
